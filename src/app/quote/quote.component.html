<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">OUR QUOTES</h1>
            <div *ngFor='let quote of quotes; let i = index'>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <small class="float-right">Created On {{quote.createdDate | date}}</small>

                        </div>
                    </div>
                    <div class="card-body">
                        <p [appHighlightQuote]='quote'>{{quote.quoteTitle}}</p>
                        <p>By <span class="author">{{quote.author}}</span>.</p>
                        <button class="btn text-info" (click)='toggleDetails(i)'>Toggle Details</button>
                        <div *ngIf='quote.showDetails'>
                            <app-quote-details (isDelete)='deleteQuote($event, i)' 
                                            (isIncreaseUpvote)='increaseUpvote($event, i)' 
                                            (isIncreaseDownvote)='increaseDownvote($event, i)'  
                                            class="clearfix" 
                                            [quote]='quote'>
                            </app-quote-details>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>

    </div>
</div>
